<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="city-search">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-box"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Frankfurt</h1>
            <p class="current-details">
              <span id="current-date"> Thursday 13:38</span>, moderate rain
              <br />
              Humidity: <strong> 87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value">14</span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>

        <div class="forecast-week">
          <ul>
            <li>Fri 🌥️<br /><strong>10°</strong> - 14°</li>
            <li>Sat 🌥️<br /><strong>10°</strong> - 14°</li>
            <li>Sun ☀️<br /><strong>10°</strong> - 14°</li>
            <li>Mon 🌤️<br /><strong>10°</strong> - 14°</li>
            <li>Tue 🌤️<br /><strong>10°</strong> - 14°</li>
          </ul>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/juliana-broersen-789280105"
            target="_blank"
          >
            Juliana Broersen</a
          >
          and is on
          <a href="https://github.com/" target="_blank"> GitHub </a>
          and is hosted on
          <a href="https://www.netlify.com/" target="_blank"> Netlify </a>
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
